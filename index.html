<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>login</title>
</head>

<body>
    <Section class="body">
        <div class="left">
            <div class="logo">
                <img src="./images/Brand.png" alt="">
                <img src="./images/Mobile Logo.png" alt="">
            </div>
            <div class="content">
                <div class="text">
                    <h1>ArtVista</h1>
                    <p>Please fill your detail to access your account.</p>
                </div>
                <div class="email" style="margin-top: 70px;">
                    <label for="email">Email</label>
                    <div class="">
                        <input type="email" name="" id="" placeholder="debra.holt@example.com">
                        <img src="./images/Icon.png" alt="" class="email-logo">
                    </div>
                </div>
                <div class="email">
                    <label for="email">Password</label>
                    <div class="">
                        <input type="password" name="" id="" placeholder="••••••••">
                        <img src="./images/password.png" alt="" class="email-logo">
                    </div>
                </div>
                <div class="remember">
                    <div class="check">
                        <input type="checkbox" name="" id="">
                        <p>Remember me</p>
                    </div>
                    <a href="">Forgot Password?</a>
                </div>
                <button class="sign-in">Sign In</button>
                <button class="google"><img src="./images/With Name.png" alt=""></button>
                <p class="sign-up">Don’t have an account? <a>Sign up</a></p>

            </div>
        </div>
        <div class="right">
            <img src="./images/DRIP_20.png" alt="">
        </div>
    </Section>
</body>

</html>
